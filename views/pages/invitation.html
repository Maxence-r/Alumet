<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/global/alumet.ico" />

        <meta name="description" content="Alumet, vous donnez les outils." />
        <meta name="keywords" content="Alumet, classe, free, organisation, murs, fichiers" />
        <meta property="og:title" content="Alumet: La flamme de l’innovation au service de l’éducation." />
        <meta property="og:description" content="L'outil gratuit, open-source, pour l'éducation, construit par des élèves, pour des professeurs. Maintenu et hébergé en France." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://education.alumet.io" />
        <meta property="og:image" content="https://i.imgur.com/O9RdHj1.png" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:domain" content="alumet.io" />
        <meta name="twitter:url" content="https://education.alumet.io/" />
        <meta name="twitter:title" content="Alumet: Une nouvelle façon d'organiser vos classes." />
        <meta name="twitter:description" content="Une façon repenser de trier vos cours / fichiers d'interagir avec votre classe !" />
        <meta name="twitter:image" content="https://i.imgur.com/O9RdHj1.png" />

        <link href="../../style/authentification/authentification.css" rel="stylesheet" type="text/css" />
        <link href="../../style/global.css" rel="stylesheet" type="text/css" />

        <title>Alumet - Invivation</title>
    </head>
    <body>
        <section class="loading" style="display: flex">
            <h4>Alumet <span>Education</span></h4>
            <span class="loader-bar"></span>
        </section>

        <div id="toast"></div>
        <section class="access load">
            <section class="full-screen">
                <span class="loader"></span>
                <h3>Autorisation en cours</h3>
            </section>
            <div class="container">
                <h1>Invivation à collaborer</h1>
                <div style="display: flex">
                    <div class="user-details">
                        <h3>Collaboration</h3>
                        <p>Vous serez ajouter comme collaborateur à ce support, ce rôle vous donne des permissions de gestions supplémentaire.</p>
                    </div>
                    <button onclick="acceptInvite()" class="large">Accepter</button>
                    <button onclick="declineInvite()" class="large greyed">Refuser</button>
                </div>
                <span class="footer-infos">
                    <p>Besoin d'aide ?</p>
                </span>
            </div>
        </section>
        <section class="appInfos">
            <div class="appDetails">
                <h1>Alumet titre</h1>
                <h3>Alumet description</h3>
                <p><span id="creator">utilisateur </span> <span id="lastusage">bien longtemps</span></p>
            </div>
            <img />
        </section>
    </body>
    <script src="../script/global.js"></script>
    <script src="../script/invitation.js"></script>
</html>
