<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/public/alumet.ico" />

    <meta name="description" content="Alumet, explorer d'une nouvelle façon.">

    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="../style/statut.css"/>
    <link rel="stylesheet" type="text/css" href="../style/global.css">

    <title>Alumet: Statut</title>
</head>
<body>
    <!--Header-->
    <div class="blur-orange-background"></div>
    <div class="high-background-dots"></div>
    <div class="high-background-gradient"></div>

    <div class="blur-orange-background"></div>
    <header class="main-header">
      <div class="header-logo-navigation-container">
        <img onclick="document.location.href='/auth/main'" src="../assets/app/alumet.png" alt="Alumet's logo" class="logo-alumet">
        <a onclick="document.location.href='/auth/main'" class="name-logo">Alumet</a>
        <a onclick="document.location.href='/auth/statut'" class="button-header-navigation"><span style="color:#FF3D00">Statut</span></a>
        <a onclick="document.location.href='/auth/project'" class="button-header-navigation">Le projet</a>
        <a href="#adopt" class="button-header-navigation">Pourquoi adopter ?</a>
        <a onclick="document.location.href='/auth/update'" class="button-header-navigation">Mise à jour</a>
        </div>
        <div class="header-connexion-buttons-container">
          <button class="button-signup-header" onclick="document.location.href='/auth/signin'">Se connecter</button>
          <button class="button-signin-header" onclick="document.location.href='/auth/signup'" >S'incrire</button>
        </div>
    </header>
    <div class="box-statut">
      <h1 class="title-statut">Current status</h1>
      <h2 class="title-api">API</h2>
      <div class="big-barre">
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
        <div class="little-barre"></div>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <p><a onclick="document.location.href='/auth/terms-of-service'" class="terms-of-service">Conditions d'utilisation</a>-<a onclick="document.location.href='/auth/report'" class="report-bug">Vous avez trouvé un bug ?</a></p>
    </footer>

</html>
