<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Flashcards - Sandbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./../../../../style/global.css" />
        <link rel="stylesheet" href="./../../../../style/applications/reviseFlashcards.css" />
    </head>
    <body>
        <section class="loading" style="display: flex">
            <h4>Alumet <span>Education</span></h4>
            <span class="loader-bar"></span>
        </section>
        <div class="flashcard">
            <div class="progression">
                <div data-bar="3" id="good"></div>
                <div data-bar="2" id="medium"></div>
                <div data-bar="1" id="bad"></div>
                <div data-bar="0" id="neutral"></div>
            </div>
            <div class="flashcards loaded">
                <div class="flashcard--card" style="z-index: 1; transform: scale(0.95) translateY(25px); opacity: 0.9; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0)">
                    <h3 style="filter: blur(15px)">Sample text to be blured</h3>
                </div>
            </div>
        </div>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
        <script src="../../../../script/applications/flashcards/sandbox.js"></script>
        <script src="../../../../script/global.js"></script>
    </body>
</html>
