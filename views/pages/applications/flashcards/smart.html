<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <meta property="og:title" content="Alumet Education" />

        <meta name="twitter:url" content="https://education.alumet.io/" />
        <meta name="twitter:title" content="Alumet Education" />
        <meta name="twitter:description" content="Flashcards : Un outil efficace pour faciliter et accélérer l'apprentissage de nouvelles notions, tout en développant durablement la mémoire à long terme." />
        <meta name="twitter:image" content="https://i.imgur.com/vL2azjy.png" />

        <title>Flashcards</title>
        <link rel="stylesheet" href="./../../../../style/global.css" />
        <link rel="stylesheet" href="./../../../../style/applications/reviseFlashcards.css" />
    </head>
    <body>
        <div id="overlay" class="hidden"></div>
        <div id="toast"></div>
        <div class="finish-section" style="display: none">
            <div class="finish-box">
                <div class="text">
                    <h1>Bravo, name !</h1>
                    <p class="intermediate-section">Tu as appris 10 nouvelles flashcards.</p>
                    <p class="end-of-section">Tu connais toutes tes flashcards par coeur !</p>
                </div>
                <div class="buttons">
                    <button class="large greyed intermediate-section" onclick="stopRevision() ; document.querySelector('.finish-section').style.display = 'none'">Terminer la révision</button>
                    <button class="large intermediate-section" onclick="nextSection() ; document.querySelector('.finish-section').style.display = 'none'">Prochaine section</button>

                    <button class="large end-of-section" onclick="stopRevision() ; document.querySelector('.finish-section').style.display = 'none'">Quitter</button>
                    <button class="large greyed end-of-section" onclick="resetProgress() ; document.querySelector('.finish-section').style.display = 'none'">Réinitialiser ma progression</button>
                </div>
            </div>
        </div>
        <section class="loading" style="display: flex">
            <h4>Alumet <span>Education</span></h4>
            <span class="loader-bar"></span>
        </section>
        <div class="header">
            <h1 id="flashcard-title">Titre du jeu de flashcard</h1>
            <button onclick="stopRevision()" class="large greyed">Quitter</button>
        </div>
        <div class="flashcard">
            <div class="smart-progression">
                <div class="completed-flashcards"></div>
                <div class="ongoing-flashcards"></div>
            </div>
            <div class="flashcards loaded">
                <div class="flashcard--card behind-flashcard" style="z-index: 1; transform: scale(0.95) translateY(3.5%); opacity: 0.9; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0)">
                    <h3 style="filter: blur(15px)">Sample text to be blured</h3>
                </div>
            </div>
        </div>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
        <script src="../../../script/applications/reviseFlashcards.js"></script>
        <script src="../../../script/global.js"></script>
    </body>
</html>
