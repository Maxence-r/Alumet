<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2F Code</title>
    <style>
        @font-face {
            font-family: Mona-Sans;
            src: url(https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap);
        }
        * {
            transition: all 0.2s ease-in-out;
        }
        body {
            display: flex;
            flex-direction: column;
            position: relative;
            align-items: center;
            justify-content: center;
            background-color: #f6f8fc;
            padding: 40px 0;
            margin: 0;
            overflow: auto;
        }
        h1 {
            margin: 0;
            color: #000;
            font-family: Mona-Sans;
            font-size: 30px;
            font-style: normal;
            font-weight: 300;
            line-height: 120.875%;
        }
        h1 > span {
            font-weight: 700;
        }
        body > div {
            width: calc(100% - 250px);
            background-color: #fff;
            padding: 25px 40px;
            border-radius: 25px;
            margin-bottom: 15px;
        }
        .header {
            background: linear-gradient(163deg, rgb(172 197 247 / 20%) 0%, rgba(255,255,255,1) 80%);
        }
        .code-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
        }
        .code-box > h1 {
            text-align: center;
        }
        #code {
            font-size: 50px;
        }
        .footer {
            padding: 0;
            width: calc(100% - 170px);
            border-radius: 15px;
        }   
        .footer > img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        @media screen and (max-width: 700px) {
            body {
                padding: 15px 0;
            }
            body > div {
                width: calc(100% - 110px);
            }
            .footer {
                width: calc(100% - 30px);
            }

        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bonjour,<br><span>{{name}}</span>
    </div>
    <div class="code-box">
        <h1>Votre code de sécurité :</h1>
        <h1><span id="code">{{code}}</span></h1>
    </div>
    <div class="footer">
        <img src="../../assets/mails/background-mail-footer.png" alt="mail image footer">
    </div>
</body>
</html>
